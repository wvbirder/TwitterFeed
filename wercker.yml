box: openjdk
build:
  steps:
    - script:
            name: Update apt-get
            code: apt-get update -y
    - script:
            name: Install maven
            code: echo Y | apt-get install maven
    - script:
            name: Did it work
            code: mvn -version
- script:
            name: Build the application
            code: pipeline/source/build.sh

